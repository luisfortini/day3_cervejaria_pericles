<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Produtos</title>
  </head>
  <header>
    <div class="menu">
      <p class="item_menu">A Cervejaria</p>
      <p class="item_menu">Nossas Cervejas</p>
      <p class="item_menu">Delivery</p>
    </div>
    <div class="menu">
      <p class="item_menu">Meu Carrinho</p>
      <img
        class="carrinho"
        src="./images/car.png"
        alt="carrinho de supermecado"
      />
    </div>
  </header>
  <body>
    <div class="card">
      <img
        id="logo"
        src="./images/cerveja.svg"
        alt="duas canecas de cerveja"
      />
      <p class="boas_vindas">
        Olá! Gostaria de te dar boas vindas à Cervejaria do Pericles.
        <br />Escolha a bebida que mais te agrada:
      </p>
    </div>

    <div class="list_produtos">
      <div id="produto1" class="produto">
        <img class="img_produto" src="./images/vinho.png" alt="garrafa de vinho" />
        <p>Vinho Tinto</p>
        <p>R$ 80,00</p>
        <button class="button_comprar">COMPRAR</button>
      </div>
      <div id="produto2" class="produto">
        <img class="img_produto" src="./images/cerveja_h.png" alt="garrada de cerveja heineken" />
        <p>Cerveja Heineken</p>
        <p>R$ 20,00</p>
        <button class="button_comprar">COMPRAR</button>
      </div>
      <div id="produto3" class="produto">
        <img class="img_produto" src="./images/guarana.png" alt="refrigerante guaraná antártica" />
        <p>Refrigerante Guaraná</p>
        <p>R$ 10,00</p>
        <button class="button_comprar">COMPRAR</button>
      </div>
    </div>
  </body>
</html>
